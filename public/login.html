<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsNode</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/login.js"></script>
</head>

<body>

    <div class="login-container">
        <h1>Benvenuto in WhatsNode</h1>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Inserisci username">
            </div>
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Inserisci password">
                <span class="material-symbols-outlined toggle-password" id="toggle-btn">
                    visibility
                </span>
            </div>
            <button type="submit">Accedi</button>
        </form>
    </div>
</body>
