<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="../js/resize.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
    <title>Chat - WhatsNode</title>
</head>

<body class="chat-container-body" id="chat-container">
    <div class="chat-list-container" id="chat-list">
        <div id="top" class="top">
            <h2>Chat</h2>
        </div>
        <div class="chat-items-container" id="chat-items-container">
        </div>
        <div class="sidebar-bottom">
            <button onclick='window.location.href="/public/avatar.html"' class="btn-sidebar">
                <span class="material-symbols-outlined">account_circle</span>
                Avatar
            </button>
            <button id="btn-logout" class="btn-sidebar btn-logout-style">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>
    </div>
    <div class="chat-divider" id="chat-divider"></div>
    <div class="chat-container" id="chat">
        <div class="def-screen" id="def-screen">
            <img src="../img/chat.png" alt="default-scr-img">
        </div>
        <div class="chat-screen" id="chat-screen">
            <div class="chat-top-zone">
                <button id="btn-back"
                    style="background:none; border:none; cursor:pointer; color:inherit; padding: 0 10px;">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="chat-avatar"><img class="profile-pic" id="profile-pic" src='avatar_default.jpg'></div>
                <p class="chat-name" id="nome-cont"></p>
            </div>
            <div class="chat-messages-zone" id="chat-messages-zone">

            </div>
            <div class="chat-writer-zone">
                <input class="text-area" type="text" placeholder="Scrivi un messaggio">
                <button class="send">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
