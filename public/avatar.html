<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Avatar</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

    <link rel="stylesheet" href="/css/theme.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        #risposta {
            position: absolute;
            top: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100%;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            z-index: -1;
        }

        .m3-card {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            border-radius: 28px;
            padding: 32px;
            width: 100%;
            max-width: 560px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.15), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 24px;
            line-height: 32px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface);
            margin: 0 0 24px 0;
        }

        .preview-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 24px;
            border: 4px solid var(--md-sys-color-primary-container);
            background-color: var(--md-sys-color-surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-placeholder {
            font-size: 48px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .preview-box {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }

        .img-container {
            width: 100%;
            height: 350px;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            display: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .m3-btn {
            height: 40px;
            padding: 0 24px;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .m3-btn-tonal {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .m3-btn-tonal:hover {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        .m3-btn-filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .m3-btn-filled:hover {
            box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.15);
            opacity: 0.92;
        }

        .m3-btn .material-symbols-outlined {
            font-size: 18px;
        }

        #fileInput {
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            .m3-card {
                background-color: var(--md-sys-color-surface);
            }
        }
    </style>
</head>

<body>
    <p id="risposta"></p>
    <div class="m3-card">
        <h1>Modifica Foto Profilo</h1>

        <div class="preview-container">
            <div id="previewBox" class="preview-box" style="display: none;"></div>
            <span id="placeholderIcon" class="material-symbols-outlined preview-placeholder">account_circle</span>
        </div>

        <div class="img-container" id="editorContainer">
            <img id="imageToCrop" src="">
        </div>

        <div class="actions">
            <button class="m3-btn m3-btn-tonal" onclick="document.getElementById('fileInput').click()">
                <span class="material-symbols-outlined">image</span>
                Scegli Foto
            </button>

            <button class="m3-btn m3-btn-filled" id="btnSalva" style="display: none;">
                <span class="material-symbols-outlined">save</span>
                Salva
            </button>
        </div>

        <input type="file" id="fileInput" accept="image/*">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script>
        const socket = io();
        const fileInput = document.getElementById('fileInput');
        const imageElement = document.getElementById('imageToCrop');
        const editorContainer = document.getElementById('editorContainer');
        const btnSalva = document.getElementById('btnSalva');
        const previewBox = document.getElementById('previewBox');
        const placeholderIcon = document.getElementById('placeholderIcon');
        let cropper = null;
        const tokenSalva = localStorage.getItem('chatToken');

        if (tokenSalva) {
            socket.emit('authenticate', tokenSalva);
        } else {
            window.location.href = '/';
        }
        socket.on('auth-success', (user) => {
        });

        socket.on('auth-error', (msg) => {
            window.location.href = '/';
        });
        fileInput.addEventListener('change', function (e) {
            const files = e.target.files;
            if (files && files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                reader.onload = function (event) {
                    imageElement.src = event.target.result;
                    editorContainer.style.display = 'block';
                    btnSalva.style.display = 'inline-flex';
                    previewBox.style.display = 'block';
                    placeholderIcon.style.display = 'none';

                    if (cropper) { cropper.destroy(); }

                    cropper = new Cropper(imageElement, {
                        aspectRatio: 1,
                        viewMode: 1,
                        preview: '.preview-box',
                        autoCropArea: 0.8,
                        background: false
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        btnSalva.addEventListener('click', function () {
            if (!cropper) return;
            const oldText = btnSalva.innerHTML;
            btnSalva.innerHTML = '<span class="material-symbols-outlined">hourglass_empty</span> Salvataggio...';
            btnSalva.style.opacity = '0.7';

            cropper.getCroppedCanvas({
                width: 300,
                height: 300,
                fillColor: '#fff'
            }).toBlob((blob) => {
                socket.emit('upload-avatar', {
                    nome: 'avatar.jpg',
                    buffer: blob
                });
            }, 'image/jpeg', 0.9);
        });

        socket.on('upload-success', (nomeFile) => {
            document.getElementById('risposta').innerHTML = '<p>Foto aggiornata con successo!</p>';
            window.location.href = '/public/chat.html';
        });

        socket.on('upload-error', (msg) => {
            document.getElementById('risposta').innerHTML = '<p style="color: var(--md-sys-color-error);">Errore durante l\'upload: ' + msg + '</p>';
            btnSalva.innerHTML = '<span class="material-symbols-outlined">save</span> Salva';
            btnSalva.style.opacity = '1';
        });
    </script>
</body>

</html>
